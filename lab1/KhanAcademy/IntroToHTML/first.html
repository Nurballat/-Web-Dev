        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">

    <body>
        <h1> Kyz Zhibek - Bayan Sulu</h1>
        <p> Орта бойлы, қолаң шаш,<br>
Қазақтан өткен қыз Жібек.<br>
Қырғи мүше, қыпша бел<br>
Қырғыздан өткен Айшөрек.<br>
Халық ішінде айтылып,<br>
Халыққа болсын бұл ермек.<br>
Тамақ керек əркімге,<br>
Бір тоқтыны соялы.<br>
Қыз Жібектен сөз қозғап,<br>
Қызығына тоялы.<br>
Ай нұрындай Жібекті,<br>
Айтпай қойсақ бола ма?!..</p>
    </body>
</html>
